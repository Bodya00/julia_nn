<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.0/dist/css/uikit.min.css"/>

    <!-- UIkit JS -->
</head>
<body class="uk-width-1-1">
<div class="uk-width-1-1 uk-margin-xlarge-top uk-flex uk-flex-center">
    <div class="uk-width-1-3 uk-flex uk-flex-column uk-flex-middle">
        <% if is_valid %>
        <div>
            <form action="/configure_nn">
                <input type="submit" class="uk-button uk-button-primary" value="Continue with this files?"/>
            </form>
            $(file_repr_train)
            $(file_repr_pred)
        </div>
        <% else %>
        <div class="uk-margin-medium-top">
            <form action="/data_load">
                <h5 class="uk-h5 uk-text-danger uk-text-center">Chosen file is invalid</h5>
                <input class="uk-button uk-button-primary" type="submit" value="Choose other files?"/>
            </form>
        </div>
        <% end %>
    </div>
</div>
</body>
</html>
