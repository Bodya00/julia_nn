<html>
<head>
<style type="text/css">
    body {
        margin: 2em;
    }
    h1 {
        text-align: left;
    }
    table {
        text-align: left;
        border-spacing: 0;
        box-shadow: 0 0 0.25em #888;
    }
    table,
    tr,
    th,
    td {
        border-collapse: collapse;
    }
    th {
        color: white;
        background-color: rgb(43, 53, 59);
    }
    th,
    td {
        padding: 0.5em;
    }
    table tr:nth-child(even) td {
        background-color: rgba(218, 224, 229, 0.850);
    }
</style>
</head>
<body>
<% if is_valid %>
    <div>
    <form action="/configure_nn">
        <input type="submit" value="Continue with this files?" />
    </form>
    $(file_repr_train)
    $(file_repr_pred)
    </div>
<% else %>
<form action="/data_load">
    <h3>Chosen file is invalid</h3>
    <input type="submit" value="Choose other files?" />
</form>
<% end %>
</body>
</html>
